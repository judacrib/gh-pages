<div id="contactSect">
  <h2>Contact Me</h2>
  <hr>
  <div class="row">
    <div class="col-md-5">
      <form>
        <div class="form-group">
          <div class="col-10">
            <input class="form-control" type="email" value="EMAIL" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-10">
            <input class="form-control" type="text" value="NAME">
          </div>
        </div>
        <div class="form-group">
          <div class="col-10">
            <input class="form-control" type="text" value="MESSAGE.." required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-5 col-md-offset-2">
      Please leave a message if you're interested in contacting me.
    </div>
  </div>
</div>
